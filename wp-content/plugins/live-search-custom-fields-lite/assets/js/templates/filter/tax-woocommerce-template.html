<script type="text/html" id="template-tax-posts">
	
	<h4>Custom Post Categories </h4>

	{{#items}}

	<div class="taxonomies-block px-post-tax{{index}}">
		<span class="taxonomy-headline">
			{{{headline}}}
		</span>
		<br/>
		<label>Input a title for Filter Field. It will be visible into filter sidebar.</label>
		<i>ex.:Cars, Hotels, Restaurants...etc.</i><input placeholder="taxonomy title" type="text" name="{{taxonomy}}_taxtitle" value="{{title}}">
		
		<div class="display-fields-as parent-taxonomies-view-type">
			
			<div class="px-inline">
				<label>In filter sidebar:</label>
				<select name="{{taxonomy}}_tax_display_as" class="filter-fields-display custom-select-type-1 lscf-lite-custom-dropdown" data-class="lscf-lite-custom-dropdown">
					<option value="default">Display as</option>
					<option data-status="lscf-inactive">Checkbox</option>
					<option data-status="lscf-inactive">Radio</option>
					<option data-status="lscf-inactive">Dropdown</option>
				</select>
			</div>

			<label class="tax-categs">Categories:</label>

			<div class="tax-categories-container">
				
				<div class="left-side">
					<input class="px-checkbox tax-list-check-all-checkbox" id="{{taxonomy}}" type="checkbox">
					<label class="px-checkbox-label tax-list-check-all" for="{{taxonomy}}"></label><strong>Select all</strong>
				</div>
				
				<div class="right-side">
					<ul class="px-post-categories" data-active-parent-count="0">

						<li class="first-child"></li>
						{{#categs}}
						<li class="{{className}}">
							
							<input 
								{{#set_checkbox_as_active}}{{data.active}}{{/set_checkbox_as_active}} 
								class="px-checkbox" 
								id="{{data.taxonomy}}-{{data.slug}}" 
								type="checkbox" 
								name="{{data.taxonomy}}_posttax" 
								value="{{data.term_id}}!#{{data.name}}!#"/>
							
							{{data.name}}

							<label class="px-checkbox-label green" for="{{data.taxonomy}}-{{data.slug}}"></label>
						</li>
						{{/categs}}

					</ul>
				</div>
			</div>

			<h4 class="lscf-subtegories-headline"> Subcategories </h4>

			<div class="lscf-subcategories-options">
				<ul class="lscf-so-list">
					<li class="lscf-pro-item-background">
						<input 
						class="px-checkbox" checked onclick="return false;" id="tax-subcateg-{{taxonomy}}" type="checkbox" name="not-available">
						<label class="px-checkbox-label green lscf-hierarchy-subcategories-display-label" for="tax-subcateg-{{taxonomy}}"></label>
						Display subcategories as hierarchical
					</li>
					<li class="lscf-pro-item-background">
						<input 
							class="px-checkbox" 
							id="tax-subcateg-{{taxonomy}}-indep-display" 
							type="checkbox"
							checked
							onclick="return false;" 
							name="not-available"  />
						<label class="px-checkbox-label green lscf-hierarchy-subcategories-display-label" for="tax-subcateg-{{taxonomy}}-indep-display"></label>
						Display parent categories as new independent filter field
					</li>
			</div>

			<div class="lscf-tax-all-subcategories">
				<ul class="lscf-unsorted-subcategories">
				{{#unsorted_subcategories}}
					<li>
						<input 
							{{#set_checkbox_as_active}}{{active}}{{/set_checkbox_as_active}}
							class="px-checkbox" id="{{taxonomy}}-subcateg-{{term_id}}" type="checkbox" name="{{taxonomy}}_posttax" value="{{term_id}}!#{{name}}!#"/>{{name}}
						<label class="px-checkbox-label green" for="{{taxonomy}}-subcateg-{{term_id}}"></label>
					</li>
				{{/unsorted_subcategories}}
				</ul>
			</div>

			</div>

		</div>

	</div>
	<hr class="silver">
	{{/items}}

</script>
